<!--
/**
 * 2. A JavaScript Workbench
 *
 * Build an interface that allows people to type and run pieces of JavaScript code.
 *
 * Put a button next to a <textarea> field that, when pressed, uses the Function constructor we saw in Chapter 10
 * wrap the text in a function and call it. Convert the return value of the function, or any error it raises,
 * to a string and display it below the text field.
 */
 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <textarea id="code">return "hi";</textarea>
    <button id="button">Run</button>
    <pre id="output"></pre>

    <script>
      const code = document.getElementById("code");
      const output = document.getElementById("output");
      const button = document.getElementById("button");

      button.addEventListener("click", () => {
        try {
          let result = Function("", code.value)();
          output.textContent = result;
        } catch (error) {
          output.textContent = error;
        }
      });
    </script>
  </body>
</html>
